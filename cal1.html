<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ashik calculater</title>
    <link rel="icon" href="">
    <link rel="stylesheet" href="cal2.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
   <h1>CALCULATOR</h1>
   <!-- give the input -->
    <div class="rs">
   <input type="text" class="in" id="result" disabled placeholder="0">
   </div>
   <div class="button">
    <button onclick="appendto('/')" class="orange">/</button>
   <button onclick="appendto('7')">7</button>
   <button onclick="appendto('8')">8</button>
   <button onclick="appendto('9')">9</button>
   <button onclick="appendto('*')" class="orange">*</button>

   <button onclick="appendto('4')">4</button>
   <button onclick="appendto('5')">5</button>
   <button onclick="appendto('6')">6</button>
   <button onclick="appendto('-')" class="orange">-</button>

   <button onclick="appendto('1')">1</button>
   <button onclick="appendto('2')">2</button>
   <button onclick="appendto('3')">3</button>
   <button onclick="appendto('+')" class="orange">+</button>

   <button onclick="appendto('0')">0</button>
   <button onclick="appendto('.')">.</button>

   <button onclick="compute('=')" class="gray" id="cal">=</button>
   <button onclick="clearscreen('C')" id="clear">C</button>
   <button onclick="del()" style="background-color: red">DE</button>
   <button onclick="appendto('00')" class="gray" id="cal">00</button>
</div>

<script src="cal3.js"></script>
</body>
</html>
